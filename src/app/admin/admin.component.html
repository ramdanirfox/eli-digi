<form name="slideshow"
      enctype="multipart/form-data"
      action="/admin/ok">
      <!-- method="POST" -->
    <input placeholder="Masukan Tulisan" name="judul"><br>
    <!-- <input type="file" placeholder="Masukan File" name="berkas" (change)="fileEvt($event)" accept=".jpg,.jpeg,.gif,.png"><br> -->
    <input type="file" placeholder="Masukan File" name="berkas" (change)="fileEvt($event)" accept="image/*"><br>
    <img alt="pratinjau" [src]="imgPreview" class="limit-img" *ngIf="imgPreview">
    <button type="submit" class="social-btn" (click)="submitImage($event)">Submit</button>
</form>
